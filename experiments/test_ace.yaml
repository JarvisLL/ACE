DESCRIPTION: 'ace_citys'
NO_CUDA: False
NGPUS: 1
LOCAL_RANK: 0
INIT_METHOD: 'env://'

CUDNN:
  BENCHMARK: True
  DETERMINISTIC: True

MODEL:
  SEG_NET: 'lpnetdepthwiseres26'
  TARGET_GENERATOR: 'targetimggenerator'

DATASET:
  NAME: 'citys'
  IMG_TRANSFORM: False
  BASE_SIZE: 1024
  CROP_SIZE: 512
  WORKERS: 4
  PIN_MEMORY: False
  IGNORE_INDEX: -1

TRAIN:
  MIXED_PRECISION: True
  MIXED_OPT_LEVEL: "O1"
  TRAIN_SPLIT: 'train'
  DROP_RATE: 0.2
  SEG_LOSS: 'focalloss2d'
  EPOCHS: 40
  BATCH_SIZE: 4
  LR: 0.001
  GENERATOR_LR: 0.001
  MOMENTUM: 0.99
  WEIGHT_DECAY: 0.00001
  WARMUP_ITERS: 2000
  WARMUP_FACTOR: 0.33333333
  EVAL_EPOCH: 5
  SKIP_EVAL: False
  DTYPE: 'float32'
  LOG_STEP: 10
  SAVE_EPOCH: 1
  SAVE_DIR: './checkpoint/ace'
  RESUME: ''
  RESUME_GENERATOR: ''

TEST:
  TEST_BATCH_SIZE: 1